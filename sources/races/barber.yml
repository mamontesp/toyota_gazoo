version: 2

sources:
  - name: barber
    description: Race data from Barber Motorsports Park
    meta:
      track: Barber Motorsports Park
      location: Birmingham, Alabama
    
    tables:
      # Telemetry Data
      - name: barber_race_1_telemetry_data
        description: Race 1 telemetry data with vehicle metrics
        config:
          external_location: "{{ var('data_files_path') }}/barber/R1_barber_telemetry_data.csv"
        meta:
          race: 1
      
      - name: barber_race_2_telemetry_data
        description: Race 2 telemetry data with vehicle metrics
        config:
          external_location: "{{ var('data_files_path') }}/barber/R2_barber_telemetry_data.csv"
        meta:
          race: 2
      
      # Lap Timing Data
      - name: barber_race_1_lap_time
        description: Race 1 lap time records
        config:
          external_location: "{{ var('data_files_path') }}/barber/R1_barber_lap_time.csv"
        meta:
          race: 1
      
      - name: barber_race_2_lap_time
        description: Race 2 lap time records
        config:
          external_location: "{{ var('data_files_path') }}/barber/R2_barber_lap_time.csv"
        meta:
          race: 2
      
      - name: barber_race_1_lap_start
        description: Race 1 lap start timestamps
