version: 2

sources:
  - name: cota
    description: Race data from Circuit of The Americas (COTA)
    meta:
      track: Circuit of The Americas
      location: Austin, Texas
    
    tables:
      # Telemetry Data
      - name: cota_race_1_telemetry_data
        description: Race 1 telemetry data with vehicle metrics
        meta:
          race: 1
          file_path: "{{ var('data_files_path') }}/COTA/Race 1/R1_cota_telemetry_data.csv"
      
      - name: cota_race_2_telemetry_data
        description: Race 2 telemetry data with vehicle metrics
        meta:
          race: 2
          file_path: "{{ var('data_files_path') }}/COTA/Race 2/R2_cota_telemetry_data.csv"
      
      # Lap Timing Data
      - name: cota_race_1_lap_time
        description: Race 1 lap time records
        meta:
          race: 1
          file_path: "{{ var('data_files_path') }}/COTA/Race 1/COTA_lap_time_R1.csv"
      
      - name: cota_race_2_lap_time
        description: Race 2 lap time records
        meta:
          race: 2
          file_path: "{{ var('data_files_path') }}/COTA/Race 2/COTA_lap_time_R2.csv"
      
      - name: cota_race_1_lap_start
        description: Race 1 lap start timestamps
        meta:
          race: 1
          file_path: "{{ var('data_files_path') }}/COTA/Race 1/COTA_lap_start_time_R1.csv"
      
      - name: cota_race_2_lap_start
        description: Race 2 lap start timestamps
        meta:
          race: 2
          file_path: "{{ var('data_files_path') }}/COTA/Race 2/COTA_lap_start_time_R2.csv"
      
      - name: cota_race_1_lap_end
        description: Race 1 lap end timestamps
        meta:
          race: 1
          file_path: "{{ var('data_files_path') }}/COTA/Race 1/COTA_lap_end_time_R1.csv"
      
      - name: cota_race_2_lap_end
        description: Race 2 lap end timestamps
        meta:
          race: 2
          file_path: "{{ var('data_files_path') }}/COTA/Race 2/COTA_lap_end_time_R2.csv"
      
      # Race Results
      - name: cota_race_1_provisional_results
        description: Race 1 provisional results
        meta:
          race: 1
          file_path: "{{ var('data_files_path') }}/COTA/Race 1/03_Provisional Results_Race 1_Anonymized.CSV"
      
      - name: cota_race_2_provisional_results
        description: Race 2 provisional results
        meta:
          race: 2
          file_path: "{{ var('data_files_path') }}/COTA/Race 2/03_Provisional Results_Race 2_Anonymized.CSV"
      
      - name: cota_race_1_official_results
        description: Race 1 official results (GR Cup)
        meta:
          race: 1
          file_path: "{{ var('data_files_path') }}/COTA/Race 1/00_Results GR Cup Race 1 Official_Anonymized.CSV"
      
      - name: cota_race_2_official_results
        description: Race 2 official results (GR Cup)
        meta:
          race: 2
          file_path: "{{ var('data_files_path') }}/COTA/Race 2/00_Results GR Cup Race 2 Official_Anonymized.CSV"
      
      # Results by Class
      - name: cota_race_1_results_by_class
        description: Race 1 provisional results broken down by class
        meta:
          race: 1
          file_path: "{{ var('data_files_path') }}/COTA/Race 1/05_Provisional Results by Class_Race 1_Anonymized.CSV"
      
      - name: cota_race_2_results_by_class
        description: Race 2 provisional results broken down by class
        meta:
          race: 2
          file_path: "{{ var('data_files_path') }}/COTA/Race 2/05_Provisional Results by Class_Race 2_Anonymized.CSV"
      
      # Analysis Data
      - name: cota_race_1_analysis_endurance
        description: Race 1 endurance analysis with sector data
        meta:
          race: 1
          file_path: "{{ var('data_files_path') }}/COTA/Race 1/23_AnalysisEnduranceWithSections_Race 1_Anonymized.CSV"
      
      - name: cota_race_2_analysis_endurance
        description: Race 2 endurance analysis with sector data
        meta:
          race: 2
          file_path: "{{ var('data_files_path') }}/COTA/Race 2/23_AnalysisEnduranceWithSections_Race 2_Anonymized.CSV"
      
      # Weather Data
      - name: cota_race_1_weather
        description: Race 1 weather conditions
        meta:
          race: 1
          file_path: "{{ var('data_files_path') }}/COTA/Race 1/26_Weather_Race 1_Anonymized.CSV"
      
      - name: cota_race_2_weather
        description: Race 2 weather conditions
        meta:
          race: 2
          file_path: "{{ var('data_files_path') }}/COTA/Race 2/26_Weather_Race 2_Anonymized.CSV"
      
      # Best Laps
      - name: cota_race_1_best_laps
        description: Race 1 best 10 laps by driver
        meta:
          race: 1
          file_path: "{{ var('data_files_path') }}/COTA/Race 1/99_Best 10 Laps By Driver_Race 1_Anonymized.CSV"
      
      - name: cota_race_2_best_laps
        description: Race 2 best 10 laps by driver
        meta:
          race: 2
          file_path: "{{ var('data_files_path') }}/COTA/Race 2/99_Best 10 Laps By Driver_Race 2_Anonymized.CSV"

